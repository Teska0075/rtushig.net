<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Let's make form in HTML5</title>
    </head>
    <body>
        <h1>Бүртгүүлэх</h1>
        
        <form method="post" action="">
            <p>
                <label>Нэр:
                    <input type="text" name="name" size="25" maxlength="30">
                </label>
                <p>
                <label>Имэйл:
                    <input type="text" name="mail" size="25" maxlength="30">
                </label>
                </p>
                <input type="checkbox" name="checkbox">
                <label for="checkbox">Нөхцлийг хүлээн зөвшөөрч байна.</label>
                <p>
                <input type="submit" name="Илгээх">
                </p>    
            </p>
        </form>
    </body>
</html>
